[package]
name = "sloppy"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["Bryant Luk <code@bryantluk.com>"]
edition = "2018"
description = "A sloppy distributed hash table library"
repository = "https://github.com/bluk/sloppy"
readme = "README.md"
include = [
  "src/**/*.rs",
  "Cargo.toml",
  "README.md",
  "LICENSE-APACHE",
  "LICENSE-MIT",
]

[dependencies]
thiserror = "1.0"
bt_bencode = "0.6"
cloudburst = { git = "https://github.com/bluk/cloudburst", branch = "next" }
serde = { version = "1", features=["derive"] }
serde_bytes = "0.11"
rand = "0.8"
tracing = "0.1"
tracing-subscriber = "0.3"

[dev-dependencies]
mio = { version = "0.8", features = ["os-poll", "net"] }
clap = "3.1.6"
hex-literal = "0.3.4"
quickcheck = "1"
quickcheck_macros = "1"