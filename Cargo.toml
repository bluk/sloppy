[package]
name = "sloppy"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["Bryant Luk <code@bryantluk.com>"]
edition = "2021"
description = "A sloppy distributed hash table library"
repository = "https://github.com/bluk/sloppy"
readme = "README.md"
include = [
  "src/**/*.rs",
  "Cargo.toml",
  "README.md",
  "LICENSE-APACHE",
  "LICENSE-MIT",
]

[dependencies]
thiserror = "1.0"
anyhow = "1.0"

bt_bencode = { version = "0.7", default-features = false }
cloudburst = { git = "https://github.com/bluk/cloudburst", branch = "next" }

serde = { version = "1", features=[ "derive" ] }
serde_bytes = "0.11"

rand = "0.8"

tracing = "0.1"
tracing-subscriber = "0.3"

clap = "4.1"

tokio = { version = "1.17.0", features = ["full"] }

axum = "0.6"
hyper = { version = "0.14.19", features = ["full"] }
http = { version = "0.2.6" }
tower = "0.4.12"
tower-http = { version = "0.3.2", features = ["request-id", "trace", "util"] }

[dev-dependencies]
hex-literal = "0.3.4"